  <h2 class="title">面试题-闭包</h2>
  <p class="sub">May 23, 2017</p>
  <article class="content">
    <h3 id="js文件自上而下执行，变量提升，函数定义"><a href="#js文件自上而下执行，变量提升，函数定义" class="headerlink" title="js文件自上而下执行，变量提升，函数定义"></a>js文件自上而下执行，变量提升，函数定义</h3><p>1.<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 变量提升 var a,b=AAAFFF111;</span></span><br><span class="line"><span class="built_in">console</span>.log(a);<span class="comment">// undefined</span></span><br><span class="line"><span class="keyword">var</span> a = <span class="number">10</span>;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">b</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  <span class="comment">// 私有作用域（形参赋值 变量提升）</span></span><br><span class="line">  <span class="comment">// var a;</span></span><br><span class="line">  <span class="keyword">if</span> (!a)&#123;<span class="comment">// !undefined =&gt; true</span></span><br><span class="line">    <span class="keyword">var</span> a = <span class="number">11</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">console</span>.log(a) <span class="comment">// 11</span></span><br><span class="line">&#125;</span><br><span class="line">b();</span><br><span class="line"><span class="comment">// 私有作用域，在函数被调用完后，被销毁</span></span><br><span class="line"><span class="built_in">console</span>.log(a) <span class="comment">// 全局 10</span></span><br></pre></td></tr></table></figure></p>
<p>2.<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 没有变量提升，直接报错</span></span><br><span class="line"><span class="built_in">console</span>.log(a);</span><br><span class="line">a = <span class="number">10</span>;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">b</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (!a)&#123;</span><br><span class="line">    a = <span class="number">10</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">console</span>.log(a)</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(a)</span><br></pre></td></tr></table></figure></p>
<p>3.<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 变量提升var n，c,函数定义：a = AAAFFF111;</span></span><br><span class="line"><span class="built_in">console</span>.log(n);<span class="comment">// 声明未赋值 undefined</span></span><br><span class="line"><span class="keyword">var</span> n = <span class="number">100</span>;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">a</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  <span class="comment">// 被调用生成私有作用域，形参赋值，变量提升</span></span><br><span class="line">  <span class="comment">// var n,b = BBBFFF111</span></span><br><span class="line">  <span class="keyword">var</span> n = <span class="number">88</span>;</span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">b</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="comment">// b被调用，生成私有作用域</span></span><br><span class="line">    n++;<span class="comment">// n为上级作用域的</span></span><br><span class="line">    <span class="built_in">console</span>.log(n);<span class="comment">// 89</span></span><br><span class="line">  &#125;</span><br><span class="line">  b();</span><br><span class="line">  <span class="built_in">console</span>.log(n); <span class="comment">// 89</span></span><br><span class="line">  <span class="keyword">return</span> b; <span class="comment">// -&gt;BBBFFF111</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> c = a();<span class="comment">// c = BBBFFF111</span></span><br><span class="line">c();</span><br><span class="line"><span class="built_in">console</span>.log(n) <span class="comment">// 全局的 100</span></span><br></pre></td></tr></table></figure></p>
<p>4.<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 变量提升var n，c,函数定义：a = AAAFFF111;</span></span><br><span class="line"><span class="built_in">console</span>.log(n);<span class="comment">// 声明未赋值 undefined</span></span><br><span class="line"><span class="keyword">var</span> n = <span class="number">100</span>;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">a</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  <span class="comment">// 被调用生成私有作用域，形参赋值，变量提升</span></span><br><span class="line">  <span class="comment">// var n,b = BBBFFF111</span></span><br><span class="line">  <span class="keyword">var</span> n = <span class="number">88</span>;</span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">b</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="comment">// b被调用，生成私有作用域</span></span><br><span class="line">    n++;<span class="comment">// n为上级作用域的</span></span><br><span class="line">    <span class="built_in">console</span>.log(n);<span class="comment">// 89</span></span><br><span class="line">  &#125;</span><br><span class="line">  b();</span><br><span class="line">  <span class="built_in">console</span>.log(n); <span class="comment">// 89</span></span><br><span class="line">  <span class="keyword">return</span> b; <span class="comment">// -&gt;BBBFFF111</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> c = a();<span class="comment">// c = BBBFFF111</span></span><br><span class="line">c();</span><br><span class="line"><span class="built_in">console</span>.log(n) <span class="comment">// 全局的 100</span></span><br></pre></td></tr></table></figure></p>

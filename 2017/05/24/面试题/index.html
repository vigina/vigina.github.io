  <h2 class="title">常见面试题</h2>
  <p class="sub">May 24, 2017</p>
  <article class="content">
    <ol>
<li>const url = ‘<a href="http://www.baidu.com?name=1&amp;age=12&amp;sex=gril&#39;中？后面的参数，用对象表示出来" target="_blank" rel="noopener">http://www.baidu.com?name=1&amp;age=12&amp;sex=gril&#39;中？后面的参数，用对象表示出来</a><hr>
答案：<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 字符串截取</span></span><br><span class="line"><span class="keyword">const</span> url = <span class="string">'http://www.baidu.com?name=1&amp;age=12&amp;sex=gril'</span>;</span><br><span class="line">  <span class="built_in">String</span>.prototype.ismeQueryUrlParams = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> obj = &#123;&#125;</span><br><span class="line">    <span class="keyword">this</span>.indexOf(<span class="string">'?'</span>) &lt; <span class="number">0</span> &amp;&amp; (<span class="keyword">return</span> <span class="literal">false</span>;);</span><br><span class="line">    <span class="keyword">let</span> ary = <span class="keyword">this</span>.split(<span class="string">'?'</span>),</span><br><span class="line">        <span class="keyword">this</span> = ary[<span class="number">1</span>];</span><br><span class="line">    ary = <span class="keyword">this</span>.split(<span class="string">'&amp;'</span>)</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>;i &lt; ary.length; i++)&#123;</span><br><span class="line">      <span class="keyword">let</span> cur = ary[i],</span><br><span class="line">          curAry = cur.split(<span class="string">'='</span>);</span><br><span class="line">      obj[curAry[<span class="number">0</span>]] = curAry[<span class="number">1</span>];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> obj;</span><br><span class="line">  &#125;</span><br><span class="line">  url.ismeQueryUrlParams();</span><br></pre></td></tr></table></figure>
</li>
</ol>
  <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 正则</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> url = <span class="string">'http://www.baidu.com?name=1&amp;age=12&amp;sex=gril'</span>;</span><br><span class="line">  <span class="built_in">String</span>.prototype.ismeQueryUrlParams = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> obj = &#123;&#125;,</span><br><span class="line">        reg = <span class="regexp">/([^?=&amp;])=([^?=&amp;])/g</span>;</span><br><span class="line">    <span class="keyword">this</span>.replace(reg, (...arg) =&gt; &#123;</span><br><span class="line">        obj[arg[<span class="number">1</span>]] = arg[<span class="number">2</span>]</span><br><span class="line">    &#125;)</span><br><span class="line">    <span class="keyword">return</span> obj;</span><br><span class="line">  &#125;</span><br><span class="line">  url.ismeQueryUrlParams();</span><br></pre></td></tr></table></figure>
